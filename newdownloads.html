<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Complexity</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        section {
            padding: 20px;
        }
        .download-button {
            display: block;
            margin: 20px auto;
            padding: 10px;
            background: url('screenies/dp/pause-retry@2x.png') no-repeat center center;
            background-size: cover;
            color: white;
            text-align: center;
            text-decoration: none;
            width: 200px;
            height: 100px;
            line-height: 100px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .download-button:hover {
            background-color: rgba(0, 0, 0, 0.5);
        }
        .counter {
            font-size: 18px;
            margin: 20px 0;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
    <script>
        const backendUrl = 'https://script.google.com/macros/s/AKfycbzYuGwoe514-jdhv_DAP0hxmeElvtlcYG-FvPjVkHzsbiN0sr2Kbu0lXXO9KjO08JgDDQ/exec';

        // Fetch the current counter value from the server
        document.addEventListener('DOMContentLoaded', () => {
            fetch(`${backendUrl}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('downloadCounter').innerText = `Downloads: ${data.count}`;
                });
        });

        // Function to increment the counter and update it on the server
        function incrementCounter() {
            fetch(`${backendUrl}`, { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('downloadCounter').innerText = `Downloads: ${data.count}`;
                });
        }
    </script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="form.html">Community</a></li>
                <li><a href="newdownload.html">Download</a></li>
                <li><a href="cheats.html">Cheats</a></li>
                <li><a href="crew.html">Crew</a></li>
            </ul>
        </nav>
    </header>
    <section id="download">
        <h2>Download Complexity</h2>
        <a href="downloads/complexity.new.v2.osk" download="complexity.new.v2.osk" class="download-button" onclick="incrementCounter()">Download V2</a>
        <a href="downloads/complexity[WINTERREFRESH].osk" download="1.1 REFRESH" class="download-button" onclick="incrementCounter()">Download Refresh</a>

    </section>
    <footer>
        <p>&copy; 2024 Complexity osu! Skin</p>
    </footer>
</body>
</html>
