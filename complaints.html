
<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Email</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            padding: 10px 0;
            text-align: center;
            color: white;
        }
        section {
            padding: 20px;
        }
        .textbox {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Send an Email</h1>
    </header>
    <section id="email">
        <h2>Enter Your Message</h2>
        <form action="https://formspree.io/f/mrbgjyzo" method="POST">
            <textarea name="message" class="textbox" rows="4" placeholder="Type your message here..."></textarea>
            <button type="submit" class="button">Send Email</button>
        </form>
    </section>
</body>
</html>
